<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../poster/W.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script src="../js/form.js"></script>
    
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <a href="#" onclick="showRegisterForm()">Create an Account</a> |
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="links">
                    <a href="#" onclick="showLoginForm()">Already have an account? Login</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-container" style="display: none;">
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgotEmail">Enter your email:</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="links">
                    <a href="#" onclick="showLoginForm()">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
